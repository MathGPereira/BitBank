<fieldset
  form="login-form"
  [name]="fieldset_name"
  >
  <div>
    <input
      form="login-form"
      inputmode="verbatim"
      required
      ngModel
      [type]="type"
      [autocapitalize]="autocapitalize"
      [autocomplete]="autocomplete"
      [name]="input_name"
      [placeholder]="placeholder"
    >
    <div>

    </div>
  </div>
  <p
    id="forgot-password"
    *ngIf="input_name === 'password'"
    >
    Forgot your password?
  </p>
</fieldset>
